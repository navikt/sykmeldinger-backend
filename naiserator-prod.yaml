apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sykmeldinger-backend
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 3
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 2560m
      memory: 1Gi
    requests:
      cpu: 2048m
      memory: 1Gi
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/prod/creds/sykmeldinger-backend
        mountPath: /secrets/azuread/sykmeldinger-backend
      - kvPath: serviceuser/data/prod/srvsykm-backend
        mountPath: /secrets/serviceuser
      - kvPath: /kv/prod/fss/sykmeldinger-backend/default
        mountPath: /var/run/secrets/nais.io/vault
  ingresses:
    - "https://sykmeldinger-backend.nais.adeo.no"
  webproxy: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  envFrom:
    - configmap: loginservice-idporten
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: JWT_ISSUER
      value: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b/v2.0
    - name: STS_OIDC_ISSUER
      value: https://security-token-service.nais.adeo.no
    - name: STS_OIDC_AUDIENCE
      value: adeo.no
    - name: REGISTER_BASE_PATH
      value: https://modapp.adeo.no
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.nais.adeo.no/graphql
    - name: AAD_ACCESS_TOKEN_URL
      value: https://login.microsoftonline.com/navno.onmicrosoft.com/oauth2/token
    - name: NARMESTELEDER_CLIENT_ID
      value: ccf8c36f-27e6-4e76-8250-9a49939df7ef
