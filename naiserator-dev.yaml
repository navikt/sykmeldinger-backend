apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sykmeldinger-backend
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  kafka:
    pool: nav-dev
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: sykmeldinger
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: debug-dings
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
        - application: sykmeldinger-backend-redis
        - application: narmesteleder
      external:
        - host: pdl-api.dev-fss-pub.nais.io
        - host: ereg-services-q1.dev-fss-pub.nais.io
        - host: aareg-services-q1.dev-fss-pub.nais.io
        - host: syfosmregister.dev-fss-pub.nais.io
  vault:
    enabled: false
  ingresses:
    - "https://sykmeldinger-backend.dev.nav.no"
  webproxy: true
  envFrom:
    - configmap: loginservice-idporten
    - secret: sykmeldinger-backend-redis-password
  env:
    - name: EREG_URL
      value: https://ereg-services-q1.dev-fss-pub.nais.io
    - name: AAREG_URL
      value: https://aareg-services-q1.dev-fss-pub.nais.io
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: NARMESTELEDER_URL
      value: https://narmesteleder.dev.nav.no
    - name: SYFOSMREGISTER_URL
      value: https://syfosmregister.dev-fss-pub.nais.io
    - name: SYFOSMREGISTER_AUDIENCE
      value: dev-fss:teamsykmelding:syfosmregister
    - name: PDL_AUDIENCE
      value: dev-fss:pdl:pdl-api
    - name: AAREG_AUDIENCE
      value: dev-fss:arbeidsforhold:aareg-services-nais-q1
    - name: NARMESTELEDER_AUDIENCE
      value: dev-gcp:teamsykmelding:narmesteleder
    - name: ALLOWED_ORIGIN
      value: www-gcp.dev.nav.no,sykmeldinger-backend.dev.nav.no
