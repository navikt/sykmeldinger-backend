openapi: 3.0.0

info:
  title: Sykmeldinger-backend API
  description: API for sykmeldinger-backend.
  version: 1.0.0
servers:
  - url: 'https://sykmeldinger-backend.dev.nav.no'
paths:
  /api/v1/sykmeldinger:
    get:
      summary: returnerer liste av alle sykmeldinger i syfosmregister for fnr i access_token
      operationId: getSykmeldingerForBruker
      tags:
        - Sykmelding
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/fomDateQueryParam'
        - $ref: '#/components/parameters/tomDateQueryParam'
        - $ref: '#/components/parameters/excludeFilter'
        - $ref: '#/components/parameters/includeFilter'
      responses:
        '200':
          $ref: '#/components/responses/UserSykmeldingerResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v1/sykmeldinger/{sykmeldingId}:
    get:
      summary: returnerer sykmelding med angitt sykmeldingId hvis den tilhører fnr i access_token
      operationId: getSykmeldingForBruker
      tags:
        - Sykmelding
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
      responses:
        '200':
          $ref: '#/components/responses/UserSykmeldingResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v1/sykmeldinger/{sykmeldingId}/avbryt:
    post:
      operationId: avbrytSykmelding
      tags:
        - Sykmeldingstatus
      security:
        - bearerAuth: [ ]
      summary: Avbryt sykmeldinger for sluttbruker
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
      responses:
        '202':
          description: Accepted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v1/sykmeldinger/{sykmeldingId}/gjenapne:
    post:
      operationId: gjenapneSykmelding
      tags:
        - Sykmeldingstatus
      security:
        - bearerAuth: [ ]
      summary: Gjenåpne sykmeldinger for sluttbruker
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
      responses:
        '202':
          description: Accepted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v1/sykmeldinger/{sykmeldingId}/bekreftAvvist:
    post:
      operationId: bekreftAvvistSykmelding
      tags:
        - Sykmeldingstatus
      security:
        - bearerAuth: [ ]
      summary: Bekreft avvist sykmelding for sluttbruker
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/v2/sykmeldinger/{sykmeldingId}/send:
    post:
      operationId: sendSykmeldingV2
      tags:
        - Sykmeldingstatus
      security:
        - bearerAuth: [ ]
      summary: Send og bekreft sykmelding for sluttbruker
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
      requestBody:
        $ref: '#/components/requestBodies/UserSendSykmeldingEventV2'
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/v1/brukerinformasjon:
    get:
      operationId: brukerinformasjon
      tags:
        - Brukerinformasjon
      security:
        - bearerAuth: [ ]
      summary: Arbeidsforhold og diskresjonskode for sluttbruker
      responses:
        '200':
          $ref: '#/components/responses/BrukerinformasjonResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

components:
  responses:
    UserSykmeldingerResponse:
      description: "Sykmeldinger response"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserSykmelding'
    UserSykmeldingResponse:
      description: "Sykmelding response"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserSykmelding'
    BrukerinformasjonResponse:
      description: "Brukerinformasjonresponse"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Brukerinformasjon'
  requestBodies:
    UserSendSykmeldingEventV2:
      description: "Send/bekreft av sykmelding for sluttbruker"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SykmeldingUserEvent'

  parameters:
    sykmeldingId:
      description: Id for sykmelding
      name: sykmeldingId
      in: path
      required: true
      schema:
        type: string
      example: '123'
    fomDateQueryParam:
      description: FOM dato for å filtrere ut sykmelidnger før FOM dato
      name: fom
      in: query
      required: false
      schema:
        type: string
        format: date
      example: '2020-01-01'
    excludeFilter:
      description: sykmeldinger med gitt status skal filtreres bort. Kan ikke kombineres med include filter
      name: exclude
      required: false
      in: query
      schema:
        type: array
        items:
          type: string
          enum: [APEN, AVBRUTT, UTGATT, SENDT, BEKREFTET]
      example: APEN
    includeFilter:
      description: sykmeldinger med gitt statuser skal inkluderes. Kan ikke kombineres med exclude filter
      name: include
      required: false
      in: query
      schema:
        type: array
        items:
          type: string
          enum: [APEN, AVBRUTT, UTGATT, SENDT, BEKREFTET]
      example: APEN
    tomDateQueryParam:
      description: TOM dato for å filtrere ut sykmelidnger etter TOM dato
      name: tom
      in: query
      required: false
      schema:
        type: string
        format: date
      example: '2020-02-01'
  schemas:
    Date:
      type: string
      format: date
    Timestamp:
      type: string
      format: 'date-time'
    StatusEvent:
      type: string
      enum: [SENDT, APEN, AVBRUTT, UTGATT, BEKREFTET]
    SykmeldingUserEvent:
      type: object
      properties:
        erOpplysningeneRiktige:
          $ref: '#/components/schemas/erOpplysningeneRiktige'
        uriktigeOpplysninger:
          $ref: '#/components/schemas/uriktigeOpplysninger'
        arbeidssituasjon:
          $ref: '#/components/schemas/arbeidssituasjon'
        arbeidsgiverOrgnummer:
          $ref: '#/components/schemas/arbeidsgiverOrgnummer'
        riktigNarmesteLeder:
          $ref: '#/components/schemas/riktigNarmesteLeder'
        harBruktEgenmelding:
          $ref: '#/components/schemas/harBruktEgenmelding'
        egenmeldingsperioder:
          $ref: '#/components/schemas/egenmeldingsperioder'
        harForsikring:
          $ref: '#/components/schemas/harForsikring'
      required:
        - erOpplysningeneRiktige
        - arbeidssituasjon
    erOpplysningeneRiktige:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          $ref: '#/components/schemas/JaEllerNei'
      required:
        - sporsmaltekst
        - svartekster
        - svar
    uriktigeOpplysninger:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          type: array
          items:
            $ref: '#/components/schemas/UriktigeOpplysningerDTO'
      required:
        - sporsmaltekst
        - svartekster
        - svar
    arbeidssituasjon:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          $ref: '#/components/schemas/ArbeidssituasjonDTO'
      required:
        - sporsmaltekst
        - svartekster
        - svar
    arbeidsgiverOrgnummer:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          type: string
      required:
        - sporsmaltekst
        - svartekster
        - svar
    riktigNarmesteLeder:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          $ref: '#/components/schemas/JaEllerNei'
      required:
        - sporsmaltekst
        - svartekster
        - svar
    harBruktEgenmelding:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          $ref: '#/components/schemas/JaEllerNei'
      required:
        - sporsmaltekst
        - svartekster
        - svar
    egenmeldingsperioder:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          type: array
          items:
            $ref: '#/components/schemas/Egenmeldingsperiode'
      required:
        - sporsmaltekst
        - svartekster
        - svar
    harForsikring:
      type: object
      properties:
        sporsmaltekst:
          type: string
        svartekster:
          type: string
        svar:
          $ref: '#/components/schemas/JaEllerNei'
      required:
        - sporsmaltekst
        - svartekster
        - svar
    JaEllerNei:
      type: string
      enum: [JA, NEI]
    Egenmeldingsperiode:
      type: object
      properties:
        fom:
          $ref: '#/components/schemas/Date'
        tom:
          $ref: '#/components/schemas/Date'
      required:
        - fom
        - tom
    UriktigeOpplysningerDTO:
      type: string
      enum: [PERIODE, SYKMELDINGSGRAD_FOR_HOY, SYKMELDINGSGRAD_FOR_LAV, ARBEIDSGIVER, DIAGNOSE, ANDRE_OPPLYSNINGER]
    ArbeidssituasjonDTO:
      type: string
      enum: [ARBEIDSTAKER, FRILANSER, NAERINGSDRIVENDE, ARBEIDSLEDIG, ANNET]
    RegelStatus:
      type: string
      enum: [OK, MANUAL_PROCESSING, INVALID]
    RegelInfo:
      type: object
      required:
        - messageForSender
        - messageForUser
        - ruleName
      properties:
        messageForSender:
          type: string
        messageForUser:
          type: string
        ruleName:
          type: string
        ruleStatus:
          $ref: '#/components/schemas/RegelStatus'
    Behandlingsutfall:
      type: object
      required:
        - status
        - ruleHits
      properties:
        status:
          $ref: '#/components/schemas/RegelStatus'
        ruleHits:
          type: array
          items:
            $ref: '#/components/schemas/RegelInfo'
    Arbeidsgiver:
      type: object
      properties:
        navn:
          type: string
        stillingsprosent:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
    Gradert:
      type: object
      properties:
        grad:
          type: integer
          minimum: 0
          maximum: 100
        reisetilskudd:
          type: boolean
    Periodetype:
      type: string
      enum: [ AKTIVITET_IKKE_MULIG, AVVENTENDE, BEHANDLINGSDAGER, GRADERT, REISETILSKUDD]
    AktivitetIkkeMulig:
      type: object
      properties:
        medisinskArsak:
          $ref: '#/components/schemas/MedisinskArsak'
        arbeidsrelatertArsak:
          $ref: '#/components/schemas/ArbeidsrelatertArsak'
    MedisinskArsak:
      type: object
      properties:
        beskrivelse:
          type: string
        arsak:
          type: array
          items:
            $ref: '#/components/schemas/MedisinskArsakType'
    MedisinskArsakType:
      type: string
      enum: [TILSTAND_HINDRER_AKTIVITET, AKTIVITET_FORVERRER_TILSTAND, AKTIVITET_FORHINDRER_BEDRING, ANNET]
    ArbeidsrelatertArsak:
      type: object
      properties:
        beskrivelse:
          type: string
        arsak:
          type: array
          items:
            $ref: '#/components/schemas/ArbeidsrelatertArsakType'
    ArbeidsrelatertArsakType:
      type: string
      enum: [MANGLENDE_TILRETTELEGGING, ANNET]
    Diagnose:
      type: object
      properties:
        kode:
          type: string
        system:
          type: string
        tekst:
          type: string
    SvarType:
      type: string
      enum: [ARBEIDSSITUASJON, PERIODER, JA_NEI]
    Svar:
      type: object
      properties:
        svar:
          type: string
        svarType:
          $ref: '#/components/schemas/SvarType'
    SporsmalShortName:
      type: string
      enum: [ARBEIDSSITUASJON, NY_NARMESTE_LEDER, FRAVAER, PERIODE, FORSIKRING]
    SporsmalOgSvar:
      type: object
      properties:
        tekst:
          type: string
        svar:
          $ref: '#/components/schemas/Svar'
        shortName:
          $ref: '#/components/schemas/SporsmalShortName'
    SporsmalOgSvarListe:
      type: array
      description: Liste med spørsmål og svar, er kun tilgjengelig om Status er SENDT eller BEKREFTET
      items:
        $ref: '#/components/schemas/SporsmalOgSvar'
    UserSykmelding:
      type: object
      required:
        - id
        - mottattTidspunkt
        - behandlingsutfall
        - sykmeldingsperioder
        - sykmeldingStatus
        - skjermesForPasient
        - utdypendeOpplysninger
        - kontaktMedPasient
        - behandletTidspunkt
        - behandler
      properties:
        id:
          type: string
        mottattTidspunkt:
          $ref: '#/components/schemas/Timestamp'
        behandlingsutfall:
          $ref: '#/components/schemas/Behandlingsutfall'
        legekontorOrgnummer:
          type: string
        arbeidsgiver:
          $ref: '#/components/schemas/Arbeidsgiver'
        sykmeldingsperioder:
          type: array
          items:
            $ref: '#/components/schemas/InternalSykmeldingsperiode'
        sykmeldingStatus:
          $ref: '#/components/schemas/SykmeldingStatus'
        medisinskVurdering:
          $ref: '#/components/schemas/InternalMedisinskVurdering'
        skjermesForPasient:
          type: boolean
        prognose:
          $ref: '#/components/schemas/Prognose'
        utdypendeOpplysninger:
          $ref: '#/components/schemas/UtdypendeOpplysninger'
        tiltakArbeidsplassen:
          type: string
        tiltakNAV:
          type: string
        andreTiltak:
          type: string
        meldingTilNAV:
          $ref: '#/components/schemas/MeldingTilNavDTO'
        meldingTilArbeidsgiver:
          type: string
        kontaktMedPasient:
          $ref: '#/components/schemas/KontaktMedPasient'
        behandletTidspunkt:
          $ref: '#/components/schemas/Timestamp'
        behandler:
          $ref: '#/components/schemas/Behandler'
        syketilfelleStartDato:
          $ref: '#/components/schemas/Date'
        navnFastlege:
          type: string
        egenmeldt:
          type: boolean
        papirsykmelding:
          type: boolean
        harRedusertArbeidsgiverperiode:
          type: boolean
        merknader:
          type: array
          items:
            $ref: '#/components/schemas/Merknad'
        rulesetVersion:
          type: string
    Prognose:
      type: object
      required:
        - arbeidsforEtterPeriode
      properties:
        arbeidsforEtterPeriode:
          type: boolean
        hensynArbeidsplassen:
          type: string
        erIArbeid:
          type: object
          required:
            - annetArbeidPaSikt
            - egetArbeidPaSikt
          properties:
            egetArbeidPaSikt:
              type: boolean
            annetArbeidPaSikt:
              type: boolean
            arbeidFOM:
              $ref: '#/components/schemas/Date'
            vurderingsdato:
              $ref: '#/components/schemas/Date'
        erIkkeIArbeid:
          type: object
          required:
            - arbeidsforPaSikt
          properties:
            arbeidsforPaSikt:
              type: boolean
            arbeidsforFOM:
              $ref: '#/components/schemas/Date'
            vurderingsdato:
              $ref: '#/components/schemas/Date'
    MeldingTilNavDTO:
      type: object
      required:
        - bistandUmiddelbart
      properties:
        bistandUmiddelbart:
          type: boolean
        beskrivBistand:
          type: string
    KontaktMedPasient:
      type: object
      properties:
        kontaktDato:
          $ref: '#/components/schemas/Date'
        begrunnelseIkkeKontakt:
          type: string
    Behandler:
      type: object
      required:
        - fornavn
        - etternavn
        - aktoerId
        - adresse
      properties:
        fornavn:
          type: string
        mellomnavn:
          type: string
        etternavn:
          type: string
        adresse:
          $ref: '#/components/schemas/Adresse'
        tlf:
          type: string
    Adresse:
      type: object
      properties:
        gate:
          type: string
        postnummer:
          type: integer
        kommune:
          type: string
        postboks:
          type: string
        land:
          type: string
    UtdypendeOpplysninger:
      description: påkrevd, og kan være et tomt map
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: object
          required:
            - sporsmal
            - svar
            - restriksjoner
          properties:
            sporsmal:
              type: string
            svar:
              type: string
            restriksjoner:
              type: array
              items:
                type: string
                enum: [SKJERMET_FOR_ARBEIDSGIVER, SKJERMET_FOR_NAV]
      example:
        6.2: {
          6.2.1: {
            svar: "Veldig syk med masse feber.",
            sporsmal: "Beskriv kort sykehistorie, symptomer og funn i dagens situasjon.",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          },
          6.2.2: {
            svar: "Kan ikke arbeide nå",
            sporsmal: "Hvordan påvirker sykdommen arbeidsevnen?",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          },
          6.2.3: {
            svar: "Avslapping",
            sporsmal: "Har behandlingen frem til nå bedret arbeidsevnen?",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          },
          6.2.4: {
            svar: "Ikke aktuelt",
            sporsmal: "Beskriv pågående og planlagt henvisning,utredning og/eller behandling.",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          }
        }
    InternalSykmeldingsperiode:
      type: object
      required:
        - fom
        - tom
        - type
        - reisetilskudd
      properties:
        aktivitetIkkeMulig:
          $ref: '#/components/schemas/AktivitetIkkeMulig'
        fom:
          $ref: '#/components/schemas/Date'
        tom:
          $ref: '#/components/schemas/Date'
        gradert:
          $ref: '#/components/schemas/Gradert'
        behandlingsdager:
          type: integer
        innspillTilArbeidsgiver:
          type: string
        type:
          $ref: '#/components/schemas/Periodetype'
    InternalMedisinskVurdering:
      type: object
      required:
        - biDiagnoser
      properties:
        hovedDiagnose:
          $ref: '#/components/schemas/Diagnose'
        biDiagnoser:
          type: array
          description: påkrevd men kan være en tom liste
          items:
            $ref: '#/components/schemas/Diagnose'
        svangerskap:
          type: boolean
        yrkesskade:
          type: boolean
        yrkesskadeDato:
          type: string
          format: date
        annenFraversArsak:
          $ref: '#/components/schemas/AnnenFraversArsak'
    AnnenFraversArsak:
      type: object
      properties:
        beskrivelse:
          type: string
        grunn:
          type: array
          items:
            $ref: '#/components/schemas/AnnenFraverGrunn'
    AnnenFraverGrunn:
      type: string
      enum: [GODKJENT_HELSEINSTITUSJON,
             BEHANDLING_FORHINDRER_ARBEID,
             ARBEIDSRETTET_TILTAK,
             MOTTAR_TILSKUDD_GRUNNET_HELSETILSTAND,
             NODVENDIG_KONTROLLUNDENRSOKELSE,
             SMITTEFARE,
             ABORT,
             UFOR_GRUNNET_BARNLOSHET,
             DONOR,
             BEHANDLING_STERILISERING]
    SykmeldingStatus:
      type: object
      required:
        - timestamp
        - statusEvent
      properties:
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        statusEvent:
          $ref: '#/components/schemas/StatusEvent'
        arbeidsgiver:
          $ref: '#/components/schemas/ArbeidsgiverStatus'
        sporsmalOgSvarListe:
          $ref: '#/components/schemas/SporsmalOgSvarListe'
    ArbeidsgiverStatus:
      description: Arbeidsgiver er bare tilgjengelig om sykmeldingStatus.statusevent = SENDT
      type: object
      required:
        - orgnummer
        - orgNavn
      properties:
        orgnummer:
         type: string
        juridiskOrgnummer:
         type: string
        orgNavn:
         type: string
    Merknad:
      type: object
      required:
        - type
      properties:
        type:
          type: string
        beskrivelse:
          type: string
    Brukerinformasjon:
      type: object
      required:
        - arbeidsgivere
        - strengtFortroligAdresse
      properties:
        arbeidsgivere:
          type: array
          items:
            $ref: '#/components/schemas/Arbeidsgiverinfo'
        strengtFortroligAdresse:
          type: boolean
    Arbeidsgiverinfo:
      type: object
      required:
        - orgnummer
        - juridiskOrgnummer
        - navn
        - stillingsprosent
        - stilling
        - aktivtArbeidsforhold
      properties:
        orgnummer:
          type: string
        juridiskOrgnummer:
          type: string
        navn:
          type: string
        stillingsprosent:
          type: string
        stilling:
          type: string
        aktivtArbeidsforhold:
          type: boolean
        naermesteLeder:
          $ref: '#/components/schemas/NarmesteLeder'
    NarmesteLeder:
      type: object
      required:
        - aktoerId
        - navn
        - orgnummer
        - organisasjonsnavn
      properties:
        aktoerId:
          type: string
        navn:
          type: string
        epost:
          type: string
        mobil:
          type: string
        orgnummer:
          type: string
        organisasjonsnavn:
          type: string
        aktivTom:
          $ref: '#/components/schemas/Date'
        arbeidsgiverForskuttererLoenn:
          type: boolean

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
